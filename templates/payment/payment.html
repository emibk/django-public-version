{% extends 'base_generic.html' %}
{% block content %}
<div class="main">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <h2>Pentru a accesa pagina unde iti poti gestiona caloriile zilnice, este nevoie sa platesti 3 lei.</h2>
  <form id="payment-form" method="post" action="{% url 'payment' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="card-number">Informatii card</label>
      <div id="card-element"></div>
    </div>
    <button type="submit">Plateste</button>
  </form>
  <div id="card-errors" role="alert"></div>

  {% if error_message %}
    <p class="error">{{ error_message }}</p>
  {% endif %}
  </div>
  <script src="https://js.stripe.com/v3/"></script>

  <script>
    var stripe =
    Stripe('pk_live_51LqL8pCHbRnv2yjvWJlWjcxlV8hBZrmqZP68MONVPebW0k58aJZ5jQInfXTI7yZ0Q1lC8XKCOELaVyNJLjM7xKs300KFvPJJFk');
    
    var elements = stripe.elements();
    console.log("script");

    var cardElement = elements.create('card', {
      style: {
        base: {
          iconColor: '#666EE8',
          color: '#31325F',
          lineHeight: '40px',
          fontWeight: 300,
          fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
          fontSize: '15px',
          '::placeholder': {
            color: '#CFD7E0',
          },
        },
      },
      hidePostalCode: true, 
    });

    cardElement.mount('#card-element');
    console.log(cardElement); 

    var form = document.getElementById('payment-form');
    console.log(form);  

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      console.log('Form clicked'); 
      stripe.createPaymentMethod({
          type: 'card',
          card: cardElement,
      }).then(function(result) {
          if (result.error) {
              var errorElement = document.getElementById('card-errors');
              errorElement.textContent = result.error.message;
          } else {
              stripeTokenHandler(result.paymentMethod);
          }
      });
  });

  function stripeTokenHandler(paymentMethod) {
      var form = document.getElementById('payment-form');
      var hiddenInput = document.createElement('input');
      hiddenInput.setAttribute('type', 'hidden');
      hiddenInput.setAttribute('name', 'stripeToken');
      hiddenInput.setAttribute('value', paymentMethod.id);
      form.appendChild(hiddenInput);
      console.log("stripeToken");
      form.submit();
  }

</script>

{% endblock %}
