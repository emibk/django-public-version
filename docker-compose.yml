version: "3.7"

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: website
    volumes:
      - ./media:/app/media
    restart: always
    env_file:
      - .env
    networks:
      - website
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    networks:
      - website

  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./default.conf.template:/etc/nginx/templates/default.conf.template
      - ./static:/home/app/microservice/static
      - ./media:/home/app/microservice/media
    ports:
      - "80:80"
    environment:
      NGINX_HOST: 34.65.44.220
    networks:
      - website
    depends_on:
      - website
    restart: always

volumes:
  postgres:
    name: website-db

networks:
  website: