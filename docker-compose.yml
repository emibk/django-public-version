version: "3.7"

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: website
    volumes:
      - static:/app/static
      - media:/app/media
    restart: always
    env_file:
      - .env
    networks:
      - website
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    networks:
      - website

  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./default.conf.template:/etc/nginx/templates/default.conf.template
      - /etc/ssl/certs/mypersonalfitness.pro.pem:/etc/ssl/certs/mypersonalfitness.pro.pem
      - /etc/ssl/private/mypersonalfitness.pro.key:/etc/ssl/private/mypersonalfitness.pro.key
      - static:/home/app/microservice/static
      - media:/home/app/microservice/media
    ports:
      - "80:80"
      - "443:443"
    environment:
      NGINX_HOST: mypersonalfitness.pro
    networks:
      - website
    depends_on:
      - website
    restart: always

volumes:
  static:
    name: website-static
  media:
    name: website-media
  postgres:
    name: website-db

networks:
  website: